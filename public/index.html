<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>오똑이 Talk</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> 오똑이 Talk</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">닉네임</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="올바른 닉네임을 기재하세요"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">채팅방</label>
						<select name="room" id="room">
							<option value="해외선물">해외선물</option>
							<option value="Python">주식정보</option>
						</select>
					</div>
					<button type="submit" class="btn">방들어가기</button>
				</form>
			</main>
		</div>
	</body>
</html>
